<!DOCTYPE html>
<html>
<head>
    <title>Modern Chat Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: url('../static/b1.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(245, 247, 250, 0.8), rgba(195, 207, 226, 0.8));
            z-index: 1;
        }

        .chat-container {
            position: relative;
            z-index: 2;
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 85vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar {
            width: 300px;
            background: #fff;
            border-right: 1px solid #eaeaea;
            display: flex;
            flex-direction: column;
        }

        .user-profile {
            padding: 20px;
            border-bottom: 1px solid #eaeaea;
            background: #f8f9fa;
        }

        .username-form {
            display: flex;
            gap: 10px;
        }

        .username-input {
            flex-grow: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .online-users {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .user-list {
            list-style: none;
        }

        .user-item {
            padding: 10px 15px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: #e9ecef;
        }

        .user-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
        }

        .main-chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .chat-header {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eaeaea;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 15px;
            position: relative;
            line-height: 1.5;
            backdrop-filter: blur(5px);
        }

        .message.received {
            align-self: flex-start;
            background: rgba(240, 242, 245, 0.9);
            color: #1a1a1a;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .message.sent {
            align-self: flex-end;
            background: rgba(0, 132, 255, 0.9);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message-info {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .message.sent .message-info {
            color: rgba(255, 255, 255, 0.8);
        }

        .file-message {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-icon {
            font-size: 24px;
        }

        .chat-input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #eaeaea;
        }

        #message-form {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #message-input {
            flex-grow: 1;
            padding: 12px 20px;
            border: 2px solid #eaeaea;
            border-radius: 25px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        #message-input:focus {
            outline: none;
            border-color: #0084ff;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-btn {
            background: #0084ff;
            color: white;
        }

        .attach-btn {
            background: #f0f2f5;
            color: #1a1a1a;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #file-input {
            display: none;
        }

        .typing-indicator {
            padding: 10px;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                height: 100vh;
                border-radius: 0;
            }

            .sidebar {
                width: 80px;
            }

            .user-profile, .online-users {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="user-profile">
                <form id="username-form" class="username-form">
                    <input type="text" id="username-input" class="username-input" placeholder="Enter your name">
                    <button type="submit" class="send-btn"><i class="fas fa-check"></i></button>
                </form>
            </div>
            <div class="online-users">
                <h3>Online Users</h3>
                <ul id="user-list" class="user-list"></ul>
            </div>
        </div>
        
        <div class="main-chat">
            <div class="chat-header">
                <h2>Chat Room</h2>
                <span id="active-users"></span>
            </div>
            
            <div id="messages"></div>
            
            <div class="chat-input-container">
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Type your message..." required>
                    <div class="action-buttons">
                        <input type="file" id="file-input" accept=".png,.jpg,.jpeg,.gif,.pdf,.doc,.docx">
                        <button type="button" class="attach-btn" onclick="document.getElementById('file-input').click()">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button type="submit" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        const messagesDiv = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const fileInput = document.getElementById('file-input');
        const usernameForm = document.getElementById('username-form');
        const usernameInput = document.getElementById('username-input');
        const userList = document.getElementById('user-list');
        const activeUsers = document.getElementById('active-users');

        let currentUsername = '';

        usernameForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            if (username) {
                currentUsername = username;
                socket.emit('set_username', username);
                usernameForm.style.display = 'none';
                messageForm.style.display = 'flex';
            }
        });

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (messageInput.value.trim()) {
                socket.emit('message', { message: messageInput.value.trim() });
                messageInput.value = '';
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    socket.emit('file_upload', {
                        filename: file.name,
                        file: e.target.result
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        });

        socket.on('message', (data) => {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${data.username === currentUsername ? 'sent' : 'received'}`;
            
            if (data.file) {
                const fileLink = document.createElement('a');
                fileLink.href = data.file.url;
                fileLink.className = 'file-message';
                fileLink.target = '_blank';
                
                const fileIcon = document.createElement('i');
                fileIcon.className = `file-icon fas ${getFileIcon(data.file.name)}`;
                
                fileLink.appendChild(fileIcon);
                fileLink.appendChild(document.createTextNode(data.file.name));
                messageElement.appendChild(fileLink);
            } else {
                messageElement.textContent = data.message;
            }

            const messageInfo = document.createElement('div');
            messageInfo.className = 'message-info';
            messageInfo.textContent = `${data.username} • ${formatTime(data.timestamp)}`;
            messageElement.appendChild(messageInfo);

            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        socket.on('user_list', (users) => {
            userList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.className = 'user-item';
                
                const status = document.createElement('span');
                status.className = 'user-status';
                
                const name = document.createElement('span');
                name.textContent = user.username;
                
                li.appendChild(status);
                li.appendChild(name);
                userList.appendChild(li);
            });
            
            activeUsers.textContent = `${users.length} online`;
        });

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            switch(ext) {
                case 'pdf': return 'fa-file-pdf';
                case 'doc':
                case 'docx': return 'fa-file-word';
                case 'jpg':
                case 'jpeg':
                case 'png':
                case 'gif': return 'fa-file-image';
                default: return 'fa-file';
            }
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
    </script>
</body>
</html>
